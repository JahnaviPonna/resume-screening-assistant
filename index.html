<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background: #f7f7f7; }
        .container { margin-top: 50px; }
        .card { border-radius: 16px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        #visual, #spinnerAnalyze, #spinnerChart { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="card p-4">
        <h2 class="text-center">ðŸ“„ Resume Classifier using LLMs</h2>
        
        <form id="resumeForm" enctype="multipart/form-data">
            <label class="form-label mt-3">Upload Resumes (PDFs):</label>
            <input class="form-control" type="file" name="resumes" multiple required>
            <button class="btn btn-primary mt-3" type="submit">Analyze</button>
        </form>

        <div id="spinnerAnalyze" class="text-center mt-3">
            <div class="spinner-border text-primary" role="status"></div>
            <p>Analyzing resumes...</p>
        </div>

        <div id="status" class="alert alert-success mt-3" style="display:none;">
            âœ… Analysis done!
        </div>

        <button id="showChart" class="btn btn-success mt-3" style="display:none;">Visualize Results</button>

        <div id="spinnerChart" class="text-center mt-3">
            <div class="spinner-border text-success" role="status"></div>
            <p>Generating chart...</p>
        </div>

        <button class="btn btn-outline-secondary mt-3" onclick="downloadCSV()">â¬‡ Download CSV</button>

        <canvas id="visual" class="mt-4"></canvas>
    </div>
</div>

<script>
document.getElementById('resumeForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const form = new FormData(this);
    
    // Show spinner while analyzing
    document.getElementById('spinnerAnalyze').style.display = 'block';
    document.getElementById('status').style.display = 'none';
    document.getElementById('visual').style.display = 'none';

    fetch('/analyze', {
        method: 'POST',
        body: form
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById('spinnerAnalyze').style.display = 'none';
        document.getElementById('status').style.display = 'block';
        document.getElementById('showChart').style.display = 'inline-block';
    });
});

document.getElementById('showChart').addEventListener('click', () => {
    // Show chart spinner
    document.getElementById('spinnerChart').style.display = 'block';
    document.getElementById('visual').style.display = 'none';

    fetch('/visualize')
        .then(res => res.json())
        .then(data => {
            document.getElementById('spinnerChart').style.display = 'none';
            const ctx = document.getElementById('visual').getContext('2d');
            document.getElementById('visual').style.display = 'block';

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(data),
                    datasets: [{
                        label: 'Number of Candidates',
                        data: Object.values(data),
                        backgroundColor: 'cornflowerblue'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false },
                        title: { display: true, text: 'Resume Classification Results' }
                    }
                }
            });
        });
});

function downloadCSV() {
    window.location.href = '/download';
}
</script>

</body>
</html>
